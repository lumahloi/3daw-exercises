<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiteSeguro - Registro de Conta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="senha-forte.js"></script>
</head>

<body>
  <div class="container">
    <h1>Criar conta</h1>

    <div class="row mt-2">
      <div class="col-4">Login:</div>
      <div class="col-6">
        <input type="text" id="login" name="login" class="form-control" />
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-4">Nova Senha:</div>
      <div class="col-6">
        <input type="password" id="novaSenha" name="novaSenha" class="form-control" />
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-4">Repita Senha:</div>
      <div class="col-6">
        <input type="password" id="repitaSenha" name="repitaSenha" class="form-control" />
      </div>
    </div>

    <button id="criarConta" class="btn btn-primary">Criar</button>

    <hr>
    <div>
      <h2>Critérios</h2>
      <div>
        <i id="LoginAoMenos6Ok" class="bi bi-check" style="font-size: 2rem; color:blue; display: none"></i>
        <i id="LoginAoMenos6Nok" class="bi bi-x" style="font-size: 2rem; color:red"></i>
        Login deve ter ao menos 6 caracteres
      </div>
      <div>
        <i id="LoginApenasLetrasOk" class="bi bi-check" style="font-size: 2rem; color:blue; display: none"></i>
        <i id="LoginApenasLetrasNok" class="bi bi-x" style="font-size: 2rem; color:red"></i>
        Login deve ter apenas letras
      </div>
      <div>
        <i id="SenhaAoMenos8Ok" class="bi bi-check" style="font-size: 2rem; color:blue; display: none"></i>
        <i id="SenhaAoMenos8Nok" class="bi bi-x" style="font-size: 2rem; color:red"></i>
        Senha deve ter ao menos 8 caracteres
      </div>
      <div>
        <i id="SenhaAoMenosUmaMaiusculaOk" class="bi bi-check" style="font-size: 2rem; color:blue; display: none"></i>
        <i id="SenhaAoMenosUmaMaiusculaNok" class="bi bi-x" style="font-size: 2rem; color:red"></i>
        Senha deve ter ao menos uma letra maiúscula
      </div>
      <div>
        <i id="SenhaAoMenosUmDigitoOk" class="bi bi-check" style="font-size: 2rem; color:blue; display: none"></i>
        <i id="SenhaAoMenosUmDigitoNok" class="bi bi-x" style="font-size: 2rem; color:red"></i>
        Senha deve ter ao menos um dígito
      </div>
      <div id="SenhaRepetidaIgual">
        <i id="SenhaRepetidaIgualOk" class="bi bi-check" style="font-size: 2rem; color:blue; display: none"></i>
        <i id="SenhaRepetidaIgualNok" class="bi bi-x" style="font-size: 2rem; color:red"></i>
        As senhas devem ser iguais
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalLabel">Seguro Saúde</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="mensagemModal"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
