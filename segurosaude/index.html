<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguro Saúde</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <label for="form-nome">Nome:</label>
            <input type="text" name="form-nome" id="form-nome" placeholder="Seu nome">

            <label for="form-idade-label">Idade:</label>
            <div>
                <input type="radio" name="form-idade" id="form-idade1" value="1">
                <label for="form-idade1">20 ou menos</label>
            </div>
            <div>
                <input type="radio" name="form-idade" id="form-idade2" value="2">
                <label for="form-idade2">21 a 30</label>
            </div>
            <div>
                <input type="radio" name="form-idade" id="form-idade3" value="3">
                <label for="form-idade3">31 a 40</label>

            </div>
            <div>
                <input type="radio" name="form-idade" id="form-idade4" value="4">
                <label for="form-idade4">41 a 50</label>

            </div>
            <div>
                <input type="radio" name="form-idade" id="form-idade5" value="5">
                <label for="form-idade5">51 a 65</label>

            </div>
            <div>
                <input type="radio" name="form-idade" id="form-idade6" value="6">
                <label for="form-idade6">66 ou mais</label>

            </div>
                

            <label for="form-doenca-label">Você é portador de doença prévia?:</label>
            <input type="radio" name="form-doenca" id="form-doenca-sim" value="S">
            <label for="form-doenca-sim">Sim</label>
            <input type="radio" name="form-doenca" id="form-doenca-nao" value="N">
            <label for="form-doenca-nao">Não</label>

            <input type="submit" value="Calcular valor" id="btn-calcular">
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalLabel">Seguro Saúde</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="mensagemModal"></div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
            </div>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
