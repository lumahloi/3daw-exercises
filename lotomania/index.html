<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LotoMania</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</head>
<body class="bg-light">
    <main class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-4 text-primary">LotoMania</h1>
            <p class="lead">Gerador de números aleatórios</p>
        </div>

        <div class="card shadow p-4 mb-4">
            <div class="row g-3 align-items-center">
                <div class="col-md-6">
                    <label for="form-limite" class="form-label">Valor Limite</label>
                    <input type="number" class="form-control" id="form-limite" placeholder="Ex: 60">
                </div>
                <div class="col-md-6">
                    <label for="form-quantidade" class="form-label">Quantidade de Números</label>
                    <input type="number" class="form-control" id="form-quantidade" placeholder="Ex: 6">
                </div>
            </div>
            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-success btn-lg" id="btn-gerar">Gerar Números</button>
            </div>
        </div>

        <div id="view-nums" class="d-flex flex-row flex-wrap justify-content-center gap-2 text-dark fs-5"></div>
    </main>
</body>
</html>
